<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>L'impiccato</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Figura impiccato -->
    <section class="impiccato">
        <div class="row">
            <div class="col-12">
                
            </div>
        </div>
    </section>
    
    <!-- Bottone genera parola -->
    <section class="create-word">
        <div class="row">
            <div class="col-12">
                <div class="btn-create">
                    <h4 class="p-0 m-0 text-center">Genera parola</h4>
                </div>
            </div>
        </div>
    </section>
    
    
    <!-- Parola da indovinare -->
    <section class="guess-word bg-warning">
        <div class="row">
            <div class="col-12 wrapper-words">
                
                
                
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row justify-content-center">
            <div class="letter">
                <p class="display-6 p-0 m-0">A</p>
            </div>
