    <!-- Parola da indovinare -->
    <section class="guess-word my-3">
        <div class="row">
            <div class="col-12 wrapper-words">
                
                
            </div>
        </div>
    </section>
    
    <!-- Bottone genera parola -->
    <section class="create-word my-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 text-center centered">
                <div class="btn-create">
                    <h4 class="p-0 m-0 text-center">Genera parola</h4>
                </div>
            </div>
            <div class="col-12 col-md-4 text-center centered">
                <div class="btn-create">
                    <h4 class="p-0 m-0 text-center" id="insert_btn">Inserisci parola</h4>
                </div>
            </div>
        </div>
    </section>

    <!-- Schermata vittoria -->
    <div class="d-none" id="win">
        <div>
            <h3 class="display-1">Hai vinto!</h3>
        </div>
        <div class="btn-play-again">
            <p class="display-6 m-0 p-4">Gioca ancora</p>
        </div>
    </div>
    <!-- Schermata sconfitta -->
    <div class="d-none" id="lost">
        <div class="text-center">
            <h3 class="display-1">Hai perso!</h3>
            <h5 id="missedWord"></h5>
        </div>
        <div class="btn-play-again">
            <p class="display-6 m-0 p-4">Gioca ancora</p>
        </div>
    </div>

    <!-- Modale inserimento parola -->
    <div id="insert" class="d-none">
        <p class="lead white">Inserisci qui la parola o frase da indovinare:</p>
        <input type="text" class="custom-input" id="inserted_word">
        <button type="submit" class="custom-input mt-3 white" id="btn_invia">Invia</button>
    </div>

    <!-- JS Fontawesome -->
    <script src="https://kit.fontawesome.com/89039d3942.js" crossorigin="anonymous"></script>
